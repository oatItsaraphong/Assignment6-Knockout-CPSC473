<!DOCTYPE html>
<html lang='en'>
<head>
	<meta http-equiv='Content-Type' content='text/html; charset=UTF-8' />
    <title>Trivia Game - Assignment 4 - Itsaraphong</title>
    <link rel='stylesheet' type='text/css' href='semantic/dist/semantic.min.css'>
		<script src='http://code.jquery.com/jquery-1.9.1.min.js'></script>
		<script type='text/javascript' src='https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.1/knockout-min.js'></script>
    <script src='semantic/dist/semantic.min.js'></script>
</head>

<body>
	<header class='ui header'>
		<div class='ui equal width center aligned padded grid'>
			<div class='blue column'>
				<h1>Trivia Game<i class='help icon'></i></h1>
			</div>
	</div>
	</header>

	<div class='ui equal width center aligned padded grid'>
		<div class='row'>
			<div class='blue eight wide column'>
				<form class='ui form oneQuestion'>
				</form>
				<br><br>
			</div>

			<div class='blue four wide column'>
				<div class="ui inverted brown segment">
						<div><h3> Players Online</h3></div>
					  <div class="ui inverted relaxed divided list" id="userList"
								data-bind="text: PlayerList">
								<div class="item"><div class="content">
						    <div class="header" data-bind="LName">Not Connect</div>
						     <i class="check green big circle icon"></i>
								 		<span data-bind='LUp'>kkk N/A </span>
						    <i class="check red big remove circle icon"></i>
								 		<span data-bind='LDown'>N?A </span>
						     </div></div>
						     <div class="ui divider"></div>
					  </div>
				</div>
			</div>
		</div>

		<div class='row'>
			<div class='blue eight wide column'>
				<h2>Your Score<i class='checkmark icon'></i></h2>
			</div>
			<div class='blue four wide column'>
				<br><br>
			</div>
		</div>
		<div class='row' id='MainScoreBoard'>
			<div class=' olive six wide column'>
				<div class='ScoreCorrect'>
					<div data-bind='text: CorrectBind'><h3>Not Started</h3></div>
				</div>
			</div>
			<div class='red six wide column'>
				<div class='ScoreIncorrect'>
					<div data-bind='text: IncorrectBind'><h3>Not Started</h3></div>
				</div>
			</div>
		</div>
		<div class='row'>
			<div class='blue twelve wide column' id='globalScoreUI'>
				<div> Total Score Globally </div>
				<div  id='Global' data-bind='text: GlobalScore'>
					 	Wait game to start
				</div>
			</div>
		</div>
	</div>
	<br>

	<div class='ui equal width center aligned padded grid'>
		<div class='row'>
			<div class='violet twelve wide column'>
				<div><h3 class='ui white horizontal divider header'>
  			<i class='add circle icon'></i>
  				Add Your Question
				</h3></div>
			</div>
		</div>
		<div class='row'>
			<div class='purple twelve wide  column'>
			<form class='ui form addQuestion'>
			  <div class='field'>
			    <label class='left large questionPlace'>Enter question and answer to database</label>
					<input type='text' class='newQuestion' name='addquestion-holder' placeholder='Add question'>
			    <input type='text' class='newAnswer' name='addanswer-holder' placeholder='Add answer'>
			  </div>
			  <button class='ui fluid pink button' type='submit'>Submit Question</button>
			</form>
			</div>
		</div>
</div>

<footer>
	<div class='ui blue fixed bottom inverted segment'><i class='copyright icon'></i>
		Trivia Game - by Itsaraphong Sawangsri
	</div>
</footer>
		<script src="/socket.io/socket.io.js"></script>
    <script src='javascripts/app.js'></script>
</body>

</html>
